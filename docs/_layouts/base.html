<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{%- include head.html -%}


<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T8C6QMG0PJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-T8C6QMG0PJ');
</script>

<body>

  <style>
    body {
      background-color: black;
      color: white;
    }

    .site-title {
      color: black !important;
    }

    table th,
    table td {
      padding: 10px 15px;
      border: 1px solid black;
      color: black;
      /* background-color: #4C8BF5; */
    }

    tbody tr:nth-child(odd) {
      background-color: rgb(175, 173, 173) !important;
      color: black;
    }

    a {
      color: #b840ce !important;
    }

    td {
      color: rgba(255, 255, 255, 0.769);
    }

    a:visited {
      color: #1756a9;
    }

    .site-header {
      background-color: #27cfe6;
      border: black;
      border-radius: 10px;
      padding: 10px;
      font: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .highlight {
      background-color: #641972 !important;
    }

    code {
      background-color: #641972 !important;

    }
  </style>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

</body>

</html>
